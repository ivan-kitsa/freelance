<!doctype html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./styles/style.css'>
    <title>Landing</title>
</head>
<body>
    <nav>
        <div class='logo-wrapper'>

        </div>
        <div class='links-wrapper'>

        </div>
    </nav>
    <header>
        <h1>Приветственная информация</h1>
        <p>Информация о компании</p>
    </header>
    <section class='products-section'>
        <h2>Вы можете заказать нашу продукцию прямо сейчас!</h2>
        <div class='product-types-selector'>
            <div class='product-type' id='wreaths' onclick={setProductType(event)}>
                <h3>Венки</h3>
            </div>
            <div class='product-type' id='baskets' onclick={setProductType(event)}>
                <h3>Корзины</h3>
            </div>
        </div>
        <form class='products-form' id='products-form' onsubmit={onSubmitProductsForm(event)}>
            <div class='products-wrapper' id='products-catalog'></div>
            <div class='button-wrapper' id='go-to-basket'>
                <button>Перейти в корзину</button>
            </div>
        </form>
    </section>
    <section class='basket-section'>
        <div class='closer' onclick={closeBasket()}></div>
        <form class='basket-form' id='basket-form' onsubmit={event.preventDefault()}>
            <div class='products-wrapper' id='products-selected'></div>
            <div class='personal-information'>
                <label>
                    <span>Имя: </span>
                    <input type='text' required/>
                </label>
                <label>
                    <span>Номер телефона: </span>
                    <input type='text' required/>
                </label>
                <label>
                    <span>Email: </span>
                    <input type='text' required/>
                </label>
            </div>
            <div class='button-wrapper'>
                <button>Отправить заказ</button>
            </div>
        </form>
    </section>
    <footer>

    </footer>
<script src='./scripts/script.js'></script>
</body>
</html>
